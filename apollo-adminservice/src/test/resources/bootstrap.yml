eureka:
  instance:
    hostname: ${hostname:localhost}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:9099/eureka/
    healthcheck:
      enabled: true
      

endpoints:
  health:
    sensitive: false

management:
  security:
    enabled: false
  health:
    status:
      order: DOWN, OUT_OF_SERVICE, UNKNOWN, UP 
